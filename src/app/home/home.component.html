<h1>Home Page</h1>
<p>Please enter the name of a food item to retrieve the amount of calories contained in a serving and its weight:</p>
<label>Food Item</label>
<input type="text" class="form-control">
<button (click)="searchItem()" class="btn btn-primary">Search</button>
<div *ngIf="item">
    <p>Food: {{item.name}}</p>
    <p>Calories per serving: {{item.calories}}</p>
    <p>Weight per serving in grams: {{item.weight}}</p>
</div>
